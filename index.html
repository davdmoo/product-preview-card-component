<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img
        srcset="
          ./assets/images/image-product-mobile.jpg  686w,
          ./assets/images/image-product-desktop.jpg 600w
        "
        src="./assets/images/image-product-mobile.jpg"
        sizes="(max-width: 425px) 686px,
      600px"
        alt="perfume"
        class="perfume"
      />

      <div class="content">
        <label>PERFUME</label>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button>
          <img src="./assets/images/icon-cart.svg" alt="cart" />
          <p>Add to cart</p>
        </button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
